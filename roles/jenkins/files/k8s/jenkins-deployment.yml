---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: local-storage
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: jenkins-pv-volume
  namespace: jenkins
spec:
  capacity:
    storage: 4Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local-storage
  local:
    path: "/var/jenkins_home" # this directory represents the mounted local storage device and contains the data stored in the PersistentVolume
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - kubemaster # the kubemaster Node contains the data stored in the PersistentVolume
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jenkins-pvc-volume
  namespace: jenkins
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 4Gi
  storageClassName: local-storage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-master
  namespace: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins-master
  template:
    metadata:
      labels:
        app: jenkins-master
    spec:
      serviceAccountName: jenkins-master
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      nodeSelector:
        kubernetes.io/hostname: kubemaster # the Jenkins master Pod must run on the master Node since we use a local PersistentVolume
      containers:
        - name: jenkins-master
          image: jenkins/jenkins:latest
          imagePullPolicy: Always
          env:
            - name: JAVA_OPTS
              value: -Djenkins.install.runSetupWizard=false # to disable the Jenkins initial setup admin password
          ports:
            - name: http-port
              containerPort: 8080
            - name: jnlp-port
              containerPort: 50000 # inbound Jenkins slave Pods communicate with the Jenkins master Pod through TCP port 50000 by default
          volumeMounts:
            - name: jenkins-pv-storage
              mountPath: "/var/jenkins_home" # value of $JENKINS_HOME in the official Docker image for Jenkins
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.2"
      volumes:
        - name: jenkins-pv-storage
          persistentVolumeClaim:
            claimName: jenkins-pvc-volume
---
apiVersion: v1
kind: Service
metadata:
  name: jenkins-http
  namespace: jenkins
spec:
  type: NodePort
  ports:
    - nodePort: 31000 # the Jenkins dashboard is accessible outside the cluster at every Node's IP on this port
      port: 8080 # the Jenkins dashboard is accessible inside the cluster at http://jenkins-http:8080
      targetPort: 8080 # the request will be forwarded to the correct Jenkins master Pod on this port
      protocol: TCP
  selector:
    app: jenkins-master
---
apiVersion: v1
kind: Service
metadata:
  name: jenkins-jnlp
  namespace: jenkins
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 50000
      targetPort: 50000
  selector:
    app: jenkins-master
